<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .login-form {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2 class="mb-4">Add Product</h2>
            <form {% if data %} action="/update/{{data.id}}" {% else %} action="add_product" {% endif %} method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Name</label>
                    <input type="text" class="form-control" name="product_name" value="{{data.name}}">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Name</label>
                    <input type="text" class="form-control" name="product_price" value="{{data.price}}">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Name</label>
                    <input type="text" class="form-control" name="product_description" value="{{data.description}}">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Name</label>
                    <input type="text" class="form-control" name="product_quantity" value="{{data.qty}}">
                </div>
                
                <button class="btn btn-primary" style="float: right;" type="submit">{% if data %} Update Product {% else %} Add Product {% endif %} </button>
            </form>
        </div>
    </div>
</body>
</html>
